<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
      }

      nav {
        margin-bottom: 30px;
      }
      h2{
        color: #ff8900;
      }
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      .text-white:hover{
        color:#ff8900;
      }
      form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ResuMate</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h2>Create Your Resume</h2>
      <form>
        <!-- Personal Details -->
        <fieldset class="border p-3 mb-3">
          <legend class="w-auto">Personal Information</legend>
          <div class="row">
            <div class="col-md-6">
              <label for="name" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="age" class="form-label">Age</label>
              <input
                type="number"
                class="form-control"
                id="age"
                placeholder="Enter your age"
                required
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6">
              <label for="sex" class="form-label">Sex</label>
              <select class="form-select" id="sex" required>
                <option selected disabled>Choose your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="zinda hi kyun ho">zinda hi kyun ho</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" required />
            </div>
          </div>
        </fieldset>

        <!-- Qualification -->
        <fieldset class="border p-3 mb-3">
          <legend class="w-auto">Qualification</legend>
          <div class="mb-3">
            <label for="qualification" class="form-label"
              >Highest Qualification</label
            >
            <input
              type="text"
              class="form-control"
              id="qualification"
              placeholder="e.g., Bachelor's Degree"
              required
            />
          </div>
          <div class="mb-3">
            <label for="university" class="form-label"
              >University/Institution</label
            >
            <input
              type="text"
              class="form-control"
              id="university"
              placeholder="Enter the name of the university"
              required
            />
          </div>
        </fieldset>

        <!-- Expertise -->
        <fieldset class="border p-3 mb-3">
          <legend class="w-auto">Expertise</legend>
          <div class="mb-3">
            <label for="expertise" class="form-label">Skills & Expertise</label>
            <textarea
              class="form-control"
              id="expertise"
              rows="3"
              placeholder="Enter your skills and expertise"
              required
            ></textarea>
          </div>
        </fieldset>

        <!-- Languages -->
        <fieldset class="border p-3 mb-3">
          <legend class="w-auto">Languages</legend>
          <div class="mb-3">
            <label for="languages" class="form-label">Languages Spoken</label>
            <input
              type="text"
              class="form-control"
              id="languages"
              placeholder="e.g., English, Spanish"
              required
            />
          </div>
        </fieldset>

        <!-- Work Experience -->
        <fieldset class="border p-3 mb-3">
          <legend class="w-auto">Work Experience</legend>
          <div class="mb-3">
            <label for="company" class="form-label">Company Name</label>
            <input
              type="text"
              class="form-control"
              id="company"
              placeholder="Enter the company name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input
              type="text"
              class="form-control"
              id="position"
              placeholder="Enter your job title"
              required
            />
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input
              type="text"
              class="form-control"
              id="duration"
              placeholder="e.g., Jan 2020 - Dec 2023"
              required
            />
          </div>
          <div class="mb-3">
            <label for="workDesc" class="form-label">Work Description</label>
            <textarea
              class="form-control"
              id="workDesc"
              rows="3"
              placeholder="Describe your responsibilities"
              required
            ></textarea>
          </div>
        </fieldset>

        <!-- References -->
        <fieldset class="border p-3 mb-3">
          <legend class="w-auto">References</legend>
          <div class="mb-3">
            <label for="refName" class="form-label">Reference Name</label>
            <input
              type="text"
              class="form-control"
              id="refName"
              placeholder="Enter reference name"
            />
          </div>
          <div class="mb-3">
            <label for="refContact" class="form-label">Reference Contact</label>
            <input
              type="text"
              class="form-control"
              id="refContact"
              placeholder="Enter reference contact details"
            />
          </div>
        </fieldset>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p>&copy; 2024 Resume Builder. All Rights Reserved.</p>
      <a href="#" class="text-white">Privacy Policy</a> |
      <a href="#" class="text-white">Terms of Service</a> |
      <a href="#" class="text-white">Contact Us</a>
    </footer>
  </body>
</html>
